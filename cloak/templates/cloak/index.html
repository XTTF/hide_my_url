<h1> Pimp My Url </h1>
{% if error_message %}<p> <strong>{{ error_message }}</strong> </p>{% endif %}

<p> To create an obfuscated web link, add your web link in the box below and click submit. </p>

<form action="{% url 'cloak:new_url'%}" method="post">
  {% csrf_token %}

  <input type="text" name="user_added_url" id="user-added-url" size="50"/><br>
  <input type="submit" value="Create New Link" />
</form>
